workflows:
  ios-workflow:
    name: iOS FTL Workflow
    max_build_duration: 60
    environment:
      vars:
        GCLOUD_KEY_FILE: Encrypted()
        APP_STORE_CONNECT_ISSUER_ID: 513ca88c-1377-4dba-9b28-45e7db34f510
        APP_STORE_CONNECT_KEY_IDENTIFIER: 5455LAU4S7
        APP_STORE_CONNECT_PRIVATE_KEY: Encrypted()
        CERTIFICATE_PRIVATE_KEY: Encrypted()
      flutter: 2.10.5
      xcode: '13.2'
      cocoapods: default
    scripts:
      - flutter packages pub get
      - find . -name "Podfile" -execdir pod install \;
      - keychain initialize
      - app-store-connect fetch-signing-files "*" --type IOS_APP_DEVELOPMENT --create
      - keychain add-certificates
      - xcode-project use-profiles
      - |
        cd $FCI_BUILD_DIR

        flutter clean
        flutter pub get
        flutter doctor

        cd ios
        pod install --repo-update
        cd ..

        flutter build ios "$FCI_BUILD_DIR/integration_test/gherkin_suite_test.dart" --release

        pushd iOS
        xcodebuild -workspace Runner.xcworkspace -scheme Runner -config Flutter/Release.xcconfig -derivedDataPath "$FCI_BUILD_DIR/build/ios_integ" -sdk iphoneos build-for-testing
        popd

        pushd build/ios_integ/Build/Products
        zip -r "ios_tests.zip" "Release-iphoneos" "Runner_iphoneos15.2-arm64.xctestrun"
        popd

        echo $GCLOUD_KEY_FILE | base64 --decode > ./gcloud_key_file.json

        gcloud auth activate-service-account --key-file=gcloud_key_file.json

        gcloud --quiet config set project watchapptest-582021

        gcloud firebase test ios run --test "$FCI_BUILD_DIR/build/ios_integ/Build/Products/ios_tests.zip" --device model=iphone11pro,version=14.7,locale=en_US,orientation=portrait --timeout 40m
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - '*.snap'
      - build/ios_integ/Build/Products/ios_tests.zip
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - umang.divyanshu@aricent.com
          - siddharth.rath@aricent.com