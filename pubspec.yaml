name: pocwatchapp
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.3
  flutter_spinkit: ^5.0.0
  font_awesome_flutter: ^9.1.0
  flutter_svg: ^0.22.0
  json_serializable: ^6.1.4
  json_annotation: ^4.0.1
  rxdart: ^0.27.2
  shared_preferences: ^2.0.8
  uuid: ^3.0.4
  flutter_simple_dependency_injection: ^2.0.0
#  gherkin: ^2.0.4

dev_dependencies:
  build_runner: ^2.1.5
  flutter_gherkin: ^3.0.0-rc.6
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
   - images/
  #  - icons/
  #  - misc/

  fonts:
    - family: Oswald
      fonts:
        - asset: fonts/Oswald-Bold.ttf
        - asset: fonts/Oswald-Medium.ttf
        - asset: fonts/Oswald-Regular.ttf
